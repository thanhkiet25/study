<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Format text <mark>marked</mark></h1>
<b>Please use only HTLM without CSS</b>
<ul>
    <li><b>This word is <i>emphasized</i></b></li>
    <li><b>This word is <em>italic</em></b></li>
    <li><b>this word is <sup>superscripted</sup></b></li>
    <li><b>this word is <sub>subscripted</sub></b></li>
    <li><b>this word is <u>inserted</u></b></li>
    <li><b>this word is <del>deleted</del></b></li>
</ul>
</body>
</html>
